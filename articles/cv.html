<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV de Calliste Godailler</title>
        <link rel="stylesheet" href="../css/cv.css">
        <link rel="icon" type="image/x-icon" href="../img/pp.ico">
    </head>
    <body>
        <a href="../index.html"><button id="backToIndex" aria-label="Retour">←</button></a>

        <div class="divCV">
            <h1>CV</h1>

            <!-- Iframe visible uniquement sur ordinateur -->
            <iframe src="../pdf/CV_Alternance.pdf" width="40%" height="850px" class="cv-desktop"></iframe>

            <!-- Bouton visible uniquement sur mobile -->
            <a class="cv-download-button" href="../pdf/CV_Alternance.pdf" download>Télécharger mon CV</a>
        </div>

        <form onsubmit="return sendMail();">
            <label for="name">Nom <span>(obligatoire)</span></label>
            <input type="text" id="name" name="name" required />

            <label for="email">E-mail <span>(obligatoire)</span></label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <script src="../js/script.js"></script>
    </body>
</html>
